<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Países</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Escreva o país que está morando:</p>
    <!--<input type="password" name="país" id="país">-->
    <input type="text" name="país" id="país">
    <input type="button" value="verificar" onclick="ver()">
    <div id="res">

    </div>

    <script>

        function ver() {
            var br = 'Brasil'
            var res = document.querySelector('div#res')

            if (br == 'Brasil') {
                res.innerHTML = `Você é <strong>Brasileiro</strong>`
            } else if (br != 'Brasil') {
                res.innerHTML = `Você é <strong>Estrangeiro</strong>`
            }
        }
          
    </script>
</body>
</html>
