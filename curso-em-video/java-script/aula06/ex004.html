    <title>testando coisas</title>
    <style>
        body{
            font: normal 20px Arial;
            background-color: lightblue;
            color: rgb(211, 88, 18);
        }
    </style>

<body>

    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong> seu nome tem ${nome.length} letras`)
        document.write(`Seu nome maiusculo é ${nome.toUpperCase()}<br/>`)
        document.write(`Se nome em minusculo é ${nome.toLowerCase()}`)
    </script>
